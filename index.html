<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>✔️ Confirmado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #21c36a;
      --background: #f6f8fa;
      --text: #222;
      --card-bg: #fff;
      --shadow: 0 4px 24px rgba(33, 195, 106, 0.09), 0 1.5px 6px rgba(0,0,0,0.02);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 2.5rem 2.2rem 2rem 2.2rem;
      text-align: center;
      max-width: 340px;
      width: 100%;
      animation: fadein 0.6s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(25px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .checkmark {
      font-size: 3.5rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      display: block;
    }
    h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.45rem;
      letter-spacing: 0.01em;
      font-weight: 600;
    }
    p {
      margin: 0;
      font-size: 1.05rem;
      color: #555;
    }
    @media (max-width: 400px) {
      .container {
        padding: 1.5rem 0.5rem 1.2rem 0.5rem;
        max-width: 98vw;
      }
      h2 { font-size: 1.1rem; }
      .checkmark { font-size: 2.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="checkmark">✔️</span>
    <h2>¡Correo confirmado!</h2>
    <p>Gracias por verificar tu cuenta.<br>Puedes cerrar esta pestaña.</p>
  </div>
</body>
</html>
